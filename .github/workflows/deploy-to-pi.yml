name: Auto Deploy to Raspberry Pi

on:
  push:
    branches: [main]  # Change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get list of changed files
        id: changed
        run: |
          git fetch origin main --depth=2
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "$FILES" > files.txt
          echo "files=$(paste -sd "," files.txt)" >> $GITHUB_OUTPUT

      - name: Upload changed files to Raspberry Pi
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          source: ${{ steps.changed.outputs.files }}
          target: /home/pi/bigrock-app
          overwrite: true

      - name: Restart bigrock.service on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "Restarting bigrock.service..."
            sudo systemctl restart bigrock.service
