name: Auto Deploy to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dynamic version based on commit count
        run: |
          VERSION="3.$(git rev-list --count HEAD)"
          echo "$VERSION" > version.txt
          echo "Generated version: $VERSION"

      - name: Check if Python files changed
        id: checkpy
        run: |
          if git diff --name-only HEAD^ HEAD | grep -Ei '\.py$'; then
            echo "py_changed=true" >> $GITHUB_ENV
          else
            echo "py_changed=false" >> $GITHUB_ENV
          fi

      - name: Install rsync and openssh
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Deploy project with rsync
        env:
          PI_HOST: 64.99.148.73
          PI_USER: pi
          SSH_KEY: ${{ secrets.PI_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          # Mirror repo to Pi, excluding GitHub metadata
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            ./ $PI_USER@$PI_HOST:/home/pi/bigrock-app/

      - name: Restart bigrock.service if Python files changed
        if: env.py_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üîÅ Restarting bigrock.service..."
            sudo systemctl restart bigrock.service
            sleep 2
            sudo systemctl status bigrock.service
