name: Auto Deploy to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # small history for changed file detection

      - name: Generate dynamic version based on commit count
        run: |
          VERSION="3.$(git rev-list --count HEAD)"
          echo "$VERSION" > version.txt
          echo "Generated version: $VERSION"

      - name: Get and expand changed files
        id: changed
        run: |
          # Detect changed files (current vs previous commit)
          FILES=$(git diff --name-only HEAD^ HEAD || true)
          echo "$FILES" > files_raw.txt

          # Always include version.txt to avoid empty tar
          echo "version.txt" >> files_raw.txt

          echo "üîπ Raw changed files:"
          cat files_raw.txt

          # Expand directories into individual files
          EXPANDED=""
          while IFS= read -r path; do
            if [ -d "$path" ]; then
              # Expand directory to all files inside
              for f in $(find "$path" -type f); do
                EXPANDED="$EXPANDED,$f"
              done
            elif [ -f "$path" ]; then
              EXPANDED="$EXPANDED,$path"
            fi
          done < files_raw.txt

          # Remove leading comma
          EXPANDED="${EXPANDED#,}"

          # Save as output for scp-action
          echo "files=$EXPANDED" >> $GITHUB_OUTPUT
          echo "üîπ Final expanded file list:"
          echo "$EXPANDED" | tr ',' '\n'

          # Python change detection for conditional restart
          if echo "$EXPANDED" | grep -Ei '\.py$'; then
            echo "py_changed=true" >> $GITHUB_ENV
          else
            echo "py_changed=false" >> $GITHUB_ENV
          fi

      - name: Create directories on Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üìÇ Creating directories on target..."
            mkdir -p /home/pi/bigrock-app/static/images
            mkdir -p /home/pi/bigrock-app/static/sounds
            mkdir -p /home/pi/bigrock-app/templates

      - name: Clean up rogue app.py in home
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üßπ Removing rogue /home/pi/app.py if it exists..."
            rm -f /home/pi/app.py

      - name: Upload changed files to Raspberry Pi
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          source: ${{ steps.changed.outputs.files }}
          target: /home/pi/bigrock-app
          overwrite: true

      - name: Restart bigrock.service if Python files changed
        if: env.py_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üîÅ Restarting bigrock.service..."
            sudo systemctl restart bigrock.service
            sleep 2
            sudo systemctl status bigrock.service
