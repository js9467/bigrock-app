name: Auto Deploy to Raspberry Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dynamic version based on commit count
        run: |
          VERSION="3.$(git rev-list --count HEAD)"
          echo "$VERSION" > version.txt
          echo "Generated version: $VERSION"

      - name: Check if Python files changed
        id: checkpy
        run: |
          if git diff --name-only HEAD^ HEAD | grep -Ei '\.py$'; then
            echo "py_changed=true" >> $GITHUB_ENV
          else
            echo "py_changed=false" >> $GITHUB_ENV
          fi

      - name: Ensure directories exist on Pi
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            mkdir -p /home/pi/bigrock-app/static/images
            mkdir -p /home/pi/bigrock-app/static/sounds
            mkdir -p /home/pi/bigrock-app/templates

      - name: Clean up rogue app.py in home
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üßπ Removing rogue /home/pi/app.py if it exists..."
            rm -f /home/pi/app.py

      - name: Upload entire project to Raspberry Pi
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          # Always include version.txt to avoid empty tar
          source: |
            version.txt
            ./*.py
            static/**/*
            templates/**/*
          target: /home/pi/bigrock-app
          overwrite: true

      - name: Restart bigrock.service if Python files changed
        if: env.py_changed == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 64.99.148.73
          username: pi
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            echo "üîÅ Restarting bigrock.service..."
            sudo systemctl restart bigrock.service
            sleep 2
            sudo systemctl status bigrock.service
