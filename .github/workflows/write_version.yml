name: Save Git Hash to version.txt

on:
  push:
    branches: [main]

jobs:
  save_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Save short Git hash to version.txt
        run: |
          echo "Version: $(git rev-parse --short HEAD)" > version.txt

      - name: Commit and push version.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "Update version.txt with latest Git hash"
          git push
