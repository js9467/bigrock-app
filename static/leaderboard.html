<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-y-auto">
  <div id="app">
    <!-- Header -->
    <header class="bg-brand-blue text-white flex items-center justify-between px-6 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" alt="Logo" class="h-14 drop-shadow">
        <span v-else class="text-white text-base">Loading Logo...</span>
      </div>
      <a href="/" class="text-white font-semibold hover:underline">Back</a>
    </header>

    <div class="p-6">
      <h2 class="text-xl font-bold mb-4">Top 3 Leaderboard</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div v-for="(entry, idx) in top3" :key="entry.uid" class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center">
          <img :src="entry.image" :alt="entry.boat" class="w-32 h-32 object-cover rounded-full border-4"
               :class="idx===0 ? 'border-yellow-400' : idx===1 ? 'border-gray-400' : 'border-orange-400'">
          <h3 class="mt-3 text-lg font-semibold">{{ entry.boat }}</h3>
          <p class="text-sm text-gray-600">{{ entry.points }}</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          leaderboard: [],
          top3: [],
          tournament: localStorage.getItem('selectedTournament') || 'BigRock',
          tournamentLogo: ''
        }
      },
      mounted() {
        // Load logo
        fetch('https://js9467.github.io/Brtourney/settings.json')
          .then(res => res.json())
          .then(all => {
            this.tournamentLogo = all[this.tournament]?.logo || '';
          });

        // Load leaderboard
        fetch(`/leaderboard/${this.tournament}`)
          .then(res => res.json())
          .then(data => {
            this.leaderboard = data.leaderboard || [];
            this.top3 = this.leaderboard.slice(0, 3);
          });
      }
    }).mount("#app");
  </script>
</body>
</html>
