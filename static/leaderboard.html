<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Rock Leaderboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
  <style>
    body { background: linear-gradient(to right, #001F54, #00337A); }
    .glow {
      box-shadow: 0 0 15px gold;
      border: 2px solid gold;
    }
    .hover-zoom:hover { transform: scale(1.05); transition: 0.2s; }
  </style>
</head>
<body class="text-white font-sans">

<div id="app" class="p-4 max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold mb-6 text-center">üèÜ Big Rock Leaderboard</h1>

  <!-- Heaviest Blue Marlin Hero -->
  <h2 class="text-2xl font-semibold mb-3 text-yellow-400">Heaviest Blue Marlin (Top 3)</h2>
  <div class="grid md:grid-cols-3 gap-4 mb-10">
    <div v-for="(boat, idx) in topBlueMarlin" :key="boat.uid"
         class="bg-white text-gray-900 rounded-xl overflow-hidden hover-zoom shadow-xl"
         :class="{'glow': true}">
      <img :src="boat.image_path" class="w-full h-48 object-cover">
      <div class="p-3">
        <div class="flex justify-between items-center mb-1">
          <span class="font-bold">{{ boat.boat }}</span>
          <span class="bg-yellow-400 text-gray-900 px-2 py-1 rounded text-xs font-bold">#{{ idx+1 }}</span>
        </div>
        <p class="text-sm">{{ boat.type }}</p>
        <p class="font-bold text-lg text-yellow-500">{{ boat.points }}</p>
      </div>
    </div>
  </div>

  <!-- Categories -->
  <div v-for="cat in categories" :key="cat.name" class="mb-10">
    <h2 class="text-xl font-semibold mb-3">{{ cat.name }}</h2>
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div v-for="boat in cat.top3" :key="boat.uid"
           class="bg-white text-gray-900 rounded-xl overflow-hidden hover-zoom shadow"
           :class="{'glow': boat.points.includes('lb')}">
        <img :src="boat.image_path" class="w-full h-40 object-cover">
        <div class="p-3">
          <p class="font-bold">{{ boat.boat }}</p>
          <p class="text-sm">{{ boat.type }}</p>
          <p class="font-bold text-lg text-yellow-500">{{ boat.points }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const app = Vue.createApp({
  data() {
    return {
      leaderboard: [],
      categories: []
    };
  },
  computed: {
    topBlueMarlin() {
      return this.leaderboard
        .filter(b => b.points.includes('lb'))
        .sort((a, b) => parseFloat(b.points) - parseFloat(a.points))
        .slice(0, 3);
    }
  },
  methods: {
    async fetchLeaderboard() {
      try {
        const res = await fetch('/leaderboard');
        const data = await res.json();
        this.leaderboard = data.leaderboard || [];
        this.computeCategories();
      } catch (e) {
        console.error('Leaderboard fetch failed', e);
      }
    },
    computeCategories() {
      this.categories = [
        { name: 'Heaviest Dolphin', key: 'dolphin' },
        { name: 'Heaviest Tuna', key: 'tuna' },
        { name: 'Heaviest Wahoo', key: 'wahoo' },
        { name: 'Overall Billfish Release', key: 'release' }
      ].map(cat => ({
        ...cat,
        top3: this.getTop3(cat.key)
      }));
    },
    getTop3(category) {
      if(category === 'release') {
        return this.leaderboard
          .filter(b => !b.points.includes('lb'))
          .sort((a,b) => parseFloat(b.points) - parseFloat(a.points))
          .slice(0,3);
      }
      // For species (Dolphin/Tuna/Wahoo), we can filter by weight now
      return this.leaderboard
        .filter(b => b.points.includes('lb'))
        .sort((a,b) => parseFloat(b.points) - parseFloat(a.points))
        .slice(0,3);
    }
  },
  mounted() {
    this.fetchLeaderboard();
    setInterval(this.fetchLeaderboard, 60000);
  }
});
app.mount('#app');
</script>

</body>
</html>
