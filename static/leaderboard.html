<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Leaderboard</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-y-auto">

  <!-- Header -->
  <header class="bg-brand-blue text-white flex items-center justify-between px-6 py-3 shadow-md">
    <div class="flex items-center space-x-4">
      <img src="/static/images/logo.png" alt="Tournament Logo" class="h-10">
      <h1 class="text-xl font-bold">Live Leaderboard</h1>
    </div>
    <input
      type="text"
      v-model="search"
      placeholder="Search boats..."
      class="rounded px-3 py-1 text-gray-800 focus:outline-none focus:ring focus:ring-brand-gold"
    >
  </header>

  <!-- Leaderboard -->
  <div id="app" class="p-4">
    <div v-if="loading" class="text-center py-8 text-lg">Loading leaderboard...</div>
    <div v-else>
      <div v-if="filteredLeaderboard.length === 0" class="text-center py-8 text-lg text-gray-500">
        No boats match your search.
      </div>

      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div
          v-for="boat in filteredLeaderboard"
          :key="boat.uid"
          class="bg-white rounded-xl shadow-md p-4 flex items-center space-x-4 fade-in hover:shadow-lg transition"
        >
          <img
            :src="boat.image_path || '/static/images/boats/default.jpg'"
            alt="Boat"
            class="w-20 h-20 rounded-lg object-cover border border-gray-300"
          >
          <div class="flex-1">
            <div class="flex items-center justify-between">
              <h2 class="font-bold text-lg">{{ boat.boat }}</h2>
              <span class="bg-brand-blue text-white text-xs px-2 py-1 rounded">
                #{{ boat.rank }}
              </span>
            </div>
            <p class="text-sm text-gray-600">{{ boat.type }}</p>
            <p class="font-semibold text-brand-gold">{{ boat.points }}</p>
          </div>
          <!-- Followed icon -->
          <div v-if="followedBoats.includes(boat.uid)" class="text-yellow-400 text-xl">â˜…</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          leaderboard: [],
          followedBoats: [], // This should come from participants or localStorage
          search: "",
          loading: true
        };
      },
      computed: {
        filteredLeaderboard() {
          const q = this.search.toLowerCase();
          return this.leaderboard.filter(b =>
            (b.boat || '').toLowerCase().includes(q) ||
            (b.type || '').toLowerCase().includes(q)
          );
        }
      },
      methods: {
        async loadLeaderboard() {
          try {
            const res = await fetch('/api/leaderboard');
            const data = await res.json();
            this.leaderboard = data.leaderboard || [];
            this.loading = false;
          } catch (err) {
            console.error('Failed to load leaderboard:', err);
            this.loading = false;
          }
        }
      },
      mounted() {
        // Load followed boats from localStorage or API
        this.followedBoats = JSON.parse(localStorage.getItem('followedBoats') || '[]');
        this.loadLeaderboard();
        // Refresh every 60 seconds
        setInterval(this.loadLeaderboard, 60000);
      }
    }).mount("#app");
  </script>
</body>
</html>
