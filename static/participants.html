<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Participants</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-y-auto">
  <div id="app">
    <!-- Header -->
    <header class="bg-brand-blue text-white flex items-center justify-between px-4 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" alt="Tournament Logo" class="h-14 drop-shadow" />
        <span v-else class="text-white text-base">Loading Logo...</span>
      </div>
      <a href="/" class="px-4 py-2 text-white font-semibold border border-white rounded hover:bg-white hover:text-blue-900 transition">Back</a>
    </header>

    <div class="p-4 max-w-screen-xl mx-auto">
      <!-- Heading and Controls -->
      <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
        <h1 class="text-4xl font-bold text-yellow-600">Tournament Participants</h1>
        <div class="flex gap-2 w-full sm:w-auto">
          <input
            v-model="search"
            type="text"
            placeholder="Search boats..."
            class="px-4 py-2 border rounded w-full sm:w-64"
            @focus="launchKeyboard"
            @blur="hideKeyboard"
          />
        </div>
      </header>

      <!-- Grid of Participants -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div
          v-for="p in filteredParticipants"
          :key="p.uid"
          class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-shadow overflow-hidden flex flex-col"
        >
          <!-- Placeholder shown until image loads -->
          <img
            :src="boatImages[p.uid] || '/static/images/bigrock.png'"
            loading="lazy"
            class="w-full h-48 object-cover transition-opacity duration-500"
          />
          <div class="p-4 flex-1 flex flex-col justify-between">
            <div>
              <h2 class="text-xl font-semibold truncate">{{ p.boat }}</h2>
              <p class="text-sm text-gray-600 mb-3 truncate">{{ p.type }}</p>
            </div>
            <button
              @click="toggleFollow(p.uid)"
              :class="{
                'bg-green-600 hover:bg-green-700': isFollowed(p.uid),
                'bg-gray-300 hover:bg-gray-400': !isFollowed(p.uid)
              }"
              class="px-4 py-1 text-white rounded w-full mt-2">
              {{ isFollowed(p.uid) ? 'Following' : 'Follow' }}
            </button>
          </div>
        </div>
      </div>

      <!-- Status Messages -->
      <div v-if="!loading && filteredParticipants.length === 0" class="text-center py-6 text-red-600 text-sm">
        No boats match your search.
      </div>
      <div v-if="loading" class="text-center py-6 text-gray-600 text-sm">
        Loading boats...
      </div>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          participants: [],
          boatImages: {},
          followed: JSON.parse(localStorage.getItem('followedBoats') || '[]'),
          tournamentLogo: '',
          search: '',
          loading: false
        };
      },
      computed: {
        filteredParticipants() {
          const q = this.search.toLowerCase();
          return this.participants.filter(p =>
            p.boat.toLowerCase().includes(q) || p.type.toLowerCase().includes(q)
          );
        }
      },
      methods: {
        toggleFollow(uid) {
          if (this.followed.includes(uid)) {
            this.followed = this.followed.filter(id => id !== uid);
          } else {
            this.followed.push(uid);
          }
          localStorage.setItem('followedBoats', JSON.stringify(this.followed));
        },
        isFollowed(uid) {
          return this.followed.includes(uid);
        },
        async loadParticipants() {
          this.loading = true;
          const res = await fetch('/participants_data?limit=1000&offset=0');
          const data = await res.json();
          this.participants = (data.participants || []).sort((a,b)=>a.boat.localeCompare(b.boat));
          this.loading = false;

          // Progressive image loading
          this.participants.forEach(p => {
            const img = new Image();
            img.src = p.image_path || '/static/images/bigrock.png';
            img.onload = () => {
              this.boatImages[p.uid] = p.image_path || '/static/images/bigrock.png';
            };
          });
        },
        async loadLogo() {
          try {
            const settingsRes = await fetch('/api/settings');
            const settings = await settingsRes.json();
            const tournament = settings.tournament;
            const configRes = await fetch('https://js9467.github.io/Brtourney/settings.json');
            const allTournaments = await configRes.json();
            this.tournamentLogo = allTournaments[tournament]?.logo || '';
          } catch(e) { console.error('Logo load failed', e); }
        },
        launchKeyboard() { fetch('/launch_keyboard').catch(()=>{}); },
        hideKeyboard() { fetch('/hide_keyboard').catch(()=>{}); }
      },
      mounted() {
        this.loadLogo();
        this.loadParticipants();
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
