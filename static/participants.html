<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participants</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-y-auto">
  <div id="app" class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-brand-blue text-white flex items-center justify-between px-6 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" class="h-12">
        <h1 class="text-xl font-bold">Participants</h1>
      </div>
      <a href="/" class="bg-brand-gold hover:bg-yellow-500 text-black font-bold px-4 py-2 rounded-lg shadow">
        Back
      </a>
    </header>

    <!-- Participants Grid -->
    <main class="flex-1 p-4">
      <div class="grid gap-4 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
        <div
          v-for="participant in participants"
          :key="participant.uid"
          class="bg-white rounded-xl shadow p-3 flex flex-col items-center text-center transition transform hover:scale-105"
        >
          <!-- Placeholder first, real image swaps in when available -->
          <img
            :src="boatImages[participant.uid] || '/static/images/bigrock.png'"
            @load="imageLoaded(participant.uid)"
            class="w-32 h-32 object-cover rounded-lg shadow mb-2 transition-opacity duration-500"
          >
          <p class="font-bold truncate w-full">{{ participant.boat }}</p>
          <p class="text-sm text-gray-500 truncate w-full">{{ participant.type }}</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          participants: [],
          boatImages: {},
          tournamentLogo: null
        }
      },
      methods: {
        fetchParticipants() {
          fetch('/participants')
            .then(r => r.json())
            .then(data => {
              this.participants = data;
              // Trigger fetching of images after participants load
              data.forEach(p => {
                this.$nextTick(() => {
                  this.loadBoatImage(p);
                });
              });
            });
        },
        loadBoatImage(participant) {
          // Preload real image asynchronously
          const img = new Image();
          img.src = participant.image_path;
          img.onload = () => {
            this.$set
              ? this.$set(this.boatImages, participant.uid, participant.image_path) 
              : (this.boatImages[participant.uid] = participant.image_path);
          };
        },
        imageLoaded(uid) {
          // Optionally track loaded images
        },
        fetchSettings() {
          fetch('/settings')
            .then(r => r.json())
            .then(data => {
              if (data.logo) {
                this.tournamentLogo = data.logo;
              }
            });
        }
      },
      mounted() {
        this.fetchSettings();
        this.fetchParticipants();
      }
    });
    app.mount('#app');
  </script>
</body>
</html>
