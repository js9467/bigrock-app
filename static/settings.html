<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
  <style>
    body { touch-action: manipulation; }
    .toast {
      position: fixed;
      top: 5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      color: black;
      text-align: center;
      max-width: 90vw;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans overflow-y-auto">
  <div id="app">
    <!-- Header -->
    <header class="bg-brand-blue text-white flex items-center justify-between px-4 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" alt="Tournament Logo" class="h-14 drop-shadow">
        <span v-else class="text-white text-base">Loading Logo...</span>
      </div>
      <div class="flex items-center gap-3">
        <a href="/" class="px-4 py-2 text-white font-semibold border border-white rounded hover:bg-white hover:text-blue-900 transition">Home</a>
      </div>
    </header>

    <div class="p-6 max-w-4xl mx-auto bg-white shadow-xl rounded-xl mt-6 space-y-8">
      <h1 class="text-3xl font-bold text-brand-gold mb-2">‚öôÔ∏è Settings</h1>

      <!-- Tournament Selection -->
      <div>
        <label class="block font-semibold mb-1">Tournament</label>
        <div v-if="Object.keys(validTournaments).length">
          <select v-model="settings.tournament" @change="onTournamentChange" class="w-full p-2 rounded border border-gray-400 bg-white text-black">
            <option disabled value="">-- Select Tournament --</option>
            <option v-for="(value, name) in validTournaments" :key="name" :value="name">{{ name }}</option>
          </select>
        </div>
        <div v-else class="text-sm text-gray-500">Loading tournaments...</div>
      </div>

      <!-- Data Source -->
      <div class="flex items-center space-x-4">
        <span class="font-semibold">Data Source:</span>
        <label class="inline-flex items-center"><input type="radio" value="live" v-model="settings.data_source" @change="saveSettings" class="mr-1"> Live</label>
        <label class="inline-flex items-center"><input type="radio" value="demo" v-model="settings.data_source" @change="saveSettings" class="mr-1"> Demo</label>
      </div>

      <!-- Event Volume -->
      <div>
        <label class="block font-semibold mb-1">Event Activity Volume</label>
        <input type="range" min="0" max="100" v-model="settings.event_volume"
          @change="() => {
            localStorage.setItem('event_volume', settings.event_volume);
            saveSettings();
          }"
          class="w-full">
        <div class="text-center">{{ settings.event_volume }}%</div>
      </div>

      <!-- Sounds -->
      <div>
        <label class="block font-semibold mb-1">Sound for Followed Boat Activity</label>
        <select v-model="settings.hooked_sound" @change="onHookedSoundChange" class="w-full p-2 rounded border border-gray-400 bg-white text-black">
          <option disabled value="">-- Select Sound --</option>
          <option v-for="file in availableSounds" :key="file" :value="file">{{ file }}</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Sound for Any "Boated" Event</label>
        <select v-model="settings.boated_sound" @change="previewSound(settings.boated_sound); saveSettings()" class="w-full p-2 rounded border border-gray-400 bg-white text-black">
          <option disabled value="">-- Select Sound --</option>
          <option v-for="file in availableSounds" :key="file" :value="file">{{ file }}</option>
        </select>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="sounds" v-model="settings.sounds_enabled" @change="saveSettings">
        <label for="sounds" class="font-semibold">Play Event Sounds</label>
      </div>

      <!-- SMS Alerts Section -->
      <div class="pt-6">
        <h2 class="text-xl font-semibold mb-2">üì± SMS Alerts</h2>

        <div v-for="(recipient, index) in recipients" :key="index" class="mb-3 border-b pb-3">
          <label class="block mb-1">Phone Number:</label>
          <input type="text" v-model="recipient.phone" placeholder="5551234567"
                 class="border px-2 py-1 rounded w-full mb-2" />
          <label class="block mb-1">Carrier:</label>
          <select v-model="recipient.carrier" class="border px-2 py-1 rounded w-full">
            <option value="@vtext.com">Verizon</option>
            <option value="@txt.att.net">AT&T</option>
            <option value="@tmomail.net">T-Mobile</option>
            <option value="@messaging.sprintpcs.com">Sprint</option>
            <option value="@msg.fi.google.com">Google Fi</option>
          </select>
          <button v-if="recipients.length > 1"
                  @click="removeRecipient(index)"
                  class="text-red-600 mt-1 text-sm hover:underline">
            Remove
          </button>
        </div>

        <button @click="addRecipient" class="bg-green-500 text-white px-3 py-1 rounded mr-2">+ Add Recipient</button>
        <button @click="saveAlerts" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mr-2">Save All</button>
        <button @click="sendTestAlert" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Send Test Alert</button>
      </div>

      <!-- Wi-Fi -->
      <div class="pt-6">
        <h2 class="text-xl font-semibold mb-2">Wi-Fi</h2>
        <div class="text-sm text-gray-700 mb-2">Connected To: <span class="font-semibold">{{ connectedSSID }}</span></div>
        <button @click="wifiPopup = true" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Scan Wi-Fi</button>
      </div>

      <!-- Bluetooth -->
      <div class="pt-6">
        <h2 class="text-xl font-semibold mb-2">Bluetooth</h2>
        <button @click="bluetoothPopup = true" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Scan Bluetooth</button>
      </div>
    </div>

    <!-- Toast -->
    <div v-if="toast.message" :class="['toast', toast.type === 'success' ? 'toast-success' : toast.type === 'error' ? 'toast-error' : 'toast-info']">
      {{ toast.message }}
    </div>

    <!-- Wi-Fi Modal -->
    <!-- (Unchanged from your original) -->

    <!-- Bluetooth Modal -->
    <!-- (Unchanged from your original) -->
  </div>

 <script>
const { createApp } = Vue;
createApp({
  data() {
    return {
      settings: {
        tournament: '',
        data_source: 'live',
        event_volume: 80,
        vhf_volume: 70,
        sounds_enabled: true,
        hooked_sound: '',
        boated_sound: '',
        sms_emails: []
      },
      tournaments: {},
      wifiNetworks: [],
      bluetoothDevices: [],
      wifiPopup: false,
      bluetoothPopup: false,
      toast: { message: '', type: '' },
      availableSounds: [],
      tournamentLogo: '',
      recipients: [
        { phone: '', carrier: '@vtext.com' }
      ]
    };
  },
  computed: {
    validTournaments() {
      return Object.fromEntries(Object.entries(this.tournaments).filter(([_, val]) => val));
    },
    connectedSSID() {
      const connected = this.wifiNetworks.find(n => n.connected);
      return connected ? connected.ssid : 'Not connected';
    }
  },
  methods: {
    showToast(message, type = 'info') {
      this.toast = { message, type };
      setTimeout(() => this.toast.message = '', 3000);
    },
    saveSettings() {
      // Always include sms_emails when saving
      const smsEmails = this.recipients
        .filter(r => r.phone.trim())
        .map(r => r.phone + r.carrier);

      this.settings.sms_emails = smsEmails;

      localStorage.setItem('followed_sound', this.settings.hooked_sound);
      localStorage.setItem('event_volume', this.settings.event_volume);
      localStorage.setItem('boated_sound', this.settings.boated_sound);

      axios.post('/api/settings', this.settings).then(() => {
        this.showToast('‚úÖ Settings saved.', 'success');
      }).catch(() => {
        this.showToast('‚ùå Failed to save settings.', 'error');
      });
    },
    previewSound(file) {
      if (!file) return;
      const audio = new Audio(`/static/sounds/${file}`);
      audio.volume = (this.settings.event_volume || 80) / 100;
      audio.play().catch(() => {});
    },
    addRecipient() {
      this.recipients.push({ phone: '', carrier: '@vtext.com' });
    },
    removeRecipient(index) {
      this.recipients.splice(index, 1);
    },
    saveAlerts() {
      const smsEmails = this.recipients
        .filter(r => r.phone.trim())
        .map(r => r.phone + r.carrier);

      // Save to alerts.json for backend SMS
      axios.post('/alerts/subscribe', { sms_emails: smsEmails });

      // Save to settings.json for persistence
      const updatedSettings = { ...this.settings, sms_emails: smsEmails };
      axios.post('/api/settings', updatedSettings).then(() => {
        this.showToast('‚úÖ Recipients saved.', 'success');
      }).catch(() => {
        this.showToast('‚ùå Failed to save recipients.', 'error');
      });
    },
    sendTestAlert() {
      axios.get('/alerts/test').then(res => {
        this.showToast(`‚úÖ Test alert sent to ${res.data.success_count} recipients.`, 'success');
      }).catch(() => {
        this.showToast('‚ùå Failed to send test alert.', 'error');
      });
    },
    connectWifi(ssid) { /* unchanged */ },
    disconnectWifi() { /* unchanged */ },
    connectBluetooth(mac) { /* unchanged */ },
    fetchWifi() { axios.get('/wifi/scan').then(res => { this.wifiNetworks = res.data.networks; }); },
    onHookedSoundChange() { 
      const file = this.settings.hooked_sound;
      if (file) { this.previewSound(file); localStorage.setItem('followed_sound', file); this.saveSettings(); }
    },
    onTournamentChange() { this.saveSettings(); this.updateTournamentLogo(); },
    updateTournamentLogo() {
      const t = this.settings.tournament;
      this.tournamentLogo = this.tournaments[t]?.logo || '';
    }
  },
  mounted() {
    // Load settings and populate recipients
    axios.get('/api/settings').then(res => {
      this.settings = { ...this.settings, ...res.data };

      // ‚úÖ Convert sms_emails -> recipients
      if (res.data.sms_emails && Array.isArray(res.data.sms_emails)) {
        this.recipients = res.data.sms_emails.map(email => {
          const match = email.match(/^(\d+)(@.+)$/);
          return {
            phone: match ? match[1] : email,
            carrier: match ? match[2] : '@vtext.com'
          };
        });
      }

      // Restore local sound settings
      const storedSound = localStorage.getItem('followed_sound');
      if (storedSound) this.settings.hooked_sound = storedSound;
      const storedVol = localStorage.getItem('event_volume');
      if (storedVol) this.settings.event_volume = parseInt(storedVol);
      const storedBoated = localStorage.getItem('boated_sound');
      if (storedBoated) this.settings.boated_sound = storedBoated;

      axios.get('https://js9467.github.io/Brtourney/settings.json').then(res => {
        this.tournaments = res.data;
        this.updateTournamentLogo();
      });
    });

    axios.get('/sounds').then(res => {
      this.availableSounds = res.data.files || [];
    }).catch(() => {
      this.availableSounds = ['airhorn.mp3', 'bell.mp3', 'cheer.mp3'];
    });

    this.fetchWifi();
  }
}).mount('#app');
</script>

</body>
</html>
