<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@700&family=Roboto:wght@400;500" rel="stylesheet"/>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.7.3/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.7.3/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-touch-keyboard"></script>
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <settings-page />
      </v-main>
    </v-app>
  </div>

  <script type="module">
    import SettingsPage from './components/Settings.vue';

    Vue.use(Vuetify);
    Vue.use(window['vue-touch-keyboard']);

    new Vue({
      vuetify: new Vuetify(),
      components: { SettingsPage },
      el: '#app'
    });
  </script>
</body>
</html>
