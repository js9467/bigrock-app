<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Setup</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
    <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Connect to Wi-Fi</h1>
    <form id="wifi-form" method="POST" action="/wifi" class="space-y-4">
      <div>
        <label for="ssid" class="block font-semibold mb-1">Wi-Fi Network</label>
        <input type="text" id="ssid" name="ssid" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="w-full bg-brand-blue text-white font-semibold py-2 rounded">Connect</button>
    </form>
  </div>
  <script>
          const ssidInput = document.getElementById('ssid');
          const passwordInput = document.getElementById('password');
          [ssidInput, passwordInput].forEach(inp => {
              inp.addEventListener('focus', () => {
                  fetch('/launch_keyboard', { method: 'POST' }).catch(() => {});
              });
              inp.addEventListener('blur', () => {
                  fetch('/hide_keyboard', { method: 'POST' }).catch(() => {});
              });
          });
          document.getElementById('wifi-form').addEventListener('submit', async (e) => {
              e.preventDefault();
              const formData = new FormData(e.target);
              const response = await fetch('/wifi', {
                  method: 'POST',
                  body: formData
              });
              const result = await response.json();
              if (result.status === 'success') {
                  alert('Connecting to Wi-Fi... Please wait.');
              } else if (result.message) {
                  alert(result.message);
              }
          });
  </script>
</body>
</html>
