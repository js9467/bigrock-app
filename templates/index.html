<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events Feed</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css" />
  <style>
    body { touch-action: manipulation; }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #f6c553;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .fade-in {
      animation: fadein 0.5s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div id="app">
    <!-- Header -->
    <header class="bg-brand-blue text-white flex items-center justify-between px-4 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" alt="Tournament Logo" class="h-14 drop-shadow">
        <span v-else class="text-white text-base">Loading Logo...</span>
      </div>
      <div class="flex items-center gap-3">
        <a href="/participants" class="px-4 py-2 text-white font-semibold border border-white rounded hover:bg-white hover:text-blue-900 transition">Participants</a>
        <a href="/settings-page" class="w-12 h-12 flex items-center justify-center text-white text-xl border border-white rounded hover:bg-white hover:text-blue-900 transition">⚙</a>
      </div>
    </header>

    <div class="flex h-screen overflow-hidden">
      <!-- Hooked Up Column -->
      <div class="w-1/3 bg-white border-r border-gray-300 overflow-y-auto">
        <div class="p-4 border-b text-xl font-bold bg-brand-blue text-white">Hooked Up</div>
        <div v-if="loading && !ready" class="flex items-center gap-3 p-4 text-gray-600">
          <div class="spinner"></div>
          <span>Loading Hooked Up Events...</span>
        </div>
        <div v-else-if="hooked.length === 0" class="p-4 text-gray-500 italic">No current hookups.</div>
        <div
          v-for="event in hooked"
          :key="event.timestamp + event.uid"
          :class="['p-4 border-b hover:bg-gray-50 flex items-center gap-4 fade-in', isFollowed(event.uid) ? 'bg-yellow-100' : '']"
        >
          <img :src="getBoatImage(event.uid)" class="w-20 h-20 object-cover rounded" @error="hideOnError" />
          <div>
            <div class="text-lg font-semibold">{{ event.boat }}</div>
            <div class="text-sm text-gray-600">Hooked Up at {{ formatTime(event.timestamp) }}</div>
          </div>
        </div>
      </div>

      <!-- Events Column -->
      <div class="w-2/3 overflow-y-auto">
        <div class="p-4 border-b text-xl font-bold flex justify-between items-center bg-brand-blue text-white">
          Event Feed
          <button @click="fetchAll" class="bg-blue-500 text-white px-4 py-1 rounded text-sm hover:bg-blue-600">Reload</button>
        </div>

        <div v-if="loading && events.length === 0" class="flex items-center gap-3 p-4 text-gray-600">
          <div class="spinner"></div>
          <span>Fetching event data...</span>
        </div>
        <div v-else-if="events.length === 0" class="p-4 text-gray-500 italic">No events to show.</div>

        <div
          v-for="event in displayedEvents"
          :key="event.timestamp + event.uid"
          :class="['p-4 border-b flex items-center gap-4 hover:bg-gray-50 fade-in', isFollowed(event.uid) ? 'bg-yellow-100' : '']"
        >
          <img :src="getBoatImage(event.uid)" class="w-20 h-20 object-cover rounded" @error="hideOnError" />
          <div>
            <div class="text-lg font-semibold">{{ event.boat }}</div>
            <div class="text-sm text-gray-600">{{ event.event }} — {{ formatTime(event.timestamp) }}</div>
            <div class="text-sm">{{ event.details }}</div>
          </div>
        </div>

        <div v-if="events.length > visibleCount" class="p-4 flex justify-center">
          <button @click="showAll = !showAll" class="text-sm px-4 py-2 bg-blue-100 rounded hover:bg-blue-200">
            {{ showAll ? 'Show Less' : 'Show More' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue

    createApp({
      data() {
        return {
          events: [],
          hooked: [],
          boatImages: {},
          tournamentLogo: '',
          loading: true,
          ready: false,
          showAll: false,
          visibleCount: 20,
          followed: JSON.parse(localStorage.getItem('followedBoats') || '[]')
        }
      },
      computed: {
        displayedEvents() {
          return this.showAll ? this.events : this.events.slice(0, this.visibleCount)
        }
      },
      mounted() {
        this.fetchAll()
        this.loadTournamentLogo()
      },
      methods: {
        fetchAll() {
          this.loading = true
          this.ready = false

          const eventsPromise = fetch('/scrape/events').then(res => res.json())
          const hookedPromise = fetch('/hooked').then(res => res.json())

          // Load event/hooked data first for speed
          Promise.all([eventsPromise, hookedPromise])
            .then(([eventsData, hookedData]) => {
              this.events = eventsData.events || []
              this.hooked = hookedData.events || []
              this.loading = false
            })
            .catch(err => {
              console.error("❌ Event/Hooked fetch error:", err)
              this.loading = false
            })

          // Load images in background
          fetch('/participants_data?limit=1000&offset=0')
            .then(res => res.json())
            .then(data => {
              const map = {}
              for (const p of data.participants) {
                map[p.uid] = p.image_path
              }
              this.boatImages = map
              this.ready = true
            })
            .catch(err => {
              console.error("❌ Participants fetch error:", err)
              this.ready = true
            })
        },
        getBoatImage(uid) {
          return this.boatImages[uid] || '/static/images/boats/default.jpg'
        },
        formatTime(ts) {
          try {
            const dt = new Date(ts)
            return dt.toLocaleTimeString('en-US', {
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            })
          } catch {
            return ts
          }
        },
        isFollowed(uid) {
          return this.followed.includes(uid)
        },
        loadTournamentLogo() {
          fetch('/api/settings')
            .then(res => res.json())
            .then(settings => {
              const tournament = settings.tournament
              return fetch('https://js9467.github.io/Brtourney/settings.json')
                .then(res => res.json())
                .then(all => {
                  this.tournamentLogo = all[tournament]?.logo || ''
                })
            })
        },
        hideOnError(event) {
          event.target.style.display = 'none'
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
