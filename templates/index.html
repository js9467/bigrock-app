<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament Feed</title>
  <link rel="stylesheet" href="/static/css/main.css" />
  <script defer src="/static/js/feed.js"></script>
</head>
<body>
  <header>
    <h1>Tournament Feed</h1>
  </header>
  <main class="grid grid-cols-2 gap-4 p-4 h-screen overflow-hidden">
    <!-- Hooked Up Feed -->
    <section class="card overflow-y-scroll">
      <h2 class="section-title">Hooked Up</h2>
      <div id="hooked-up-feed" class="space-y-4">
        <!-- Hooked up items dynamically inserted here -->
      </div>
    </section>

    <!-- Main Events Feed -->
    <section class="card overflow-y-scroll">
      <h2 class="section-title">Event Feed</h2>
      <div id="event-feed" class="space-y-4">
        <!-- Event items dynamically inserted here -->
      </div>
    </section>
  </main>
</body>
</html>
