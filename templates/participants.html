<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Participants</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/static/css/base.css" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans overflow-y-auto">
  <div id="app">
    <!-- Header with logo and back -->
    <header class="bg-blue-900 text-white flex items-center justify-between px-6 py-3 shadow-md">
      <div class="flex items-center space-x-4">
        <img v-if="tournamentLogo" :src="tournamentLogo" alt="Tournament Logo" class="h-16">
        <span v-else class="text-gray-300 text-lg">Loading Logo...</span>
      </div>
      <a href="/" class="bg-white text-blue-900 font-semibold px-4 py-2 rounded border border-white hover:bg-blue-100">
        ‚Üê Back
      </a>
    </header>

    <!-- Search box -->
    <div class="max-w-4xl mx-auto p-4">
      <input
        v-model="search"
        type="text"
        placeholder="Search boats..."
        class="w-full p-3 rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Participant grid -->
    <div class="max-w-6xl mx-auto px-4 py-2 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div v-for="p in filteredParticipants" :key="p.uid"
           class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition">
        <img :src="p.image_path" :alt="p.boat" class="w-full h-40 object-cover" />
        <div class="p-4 text-center">
          <h2 class="text-lg font-bold text-gray-800">{{ p.boat }}</h2>
          <p class="text-sm text-gray-500">{{ p.type }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue app + keyboard automation -->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          participants: [],
          search: '',
          tournamentLogo: ''
        };
      },
      computed: {
        filteredParticipants() {
          return this.participants.filter(p =>
            p.boat.toLowerCase().includes(this.search.toLowerCase())
          );
        }
      },
      methods: {
        loadData() {
          axios.get('/participants_data')
            .then(res => {
              this.participants = res.data.participants || [];
            });
          axios.get('/api/settings')
            .then(res => {
              const t = res.data?.tournament || 'Big Rock';
              axios.get('https://js9467.github.io/Brtourney/settings.json')
                .then(settings => {
                  this.tournamentLogo = settings.data?.[t]?.logo || '';
                });
            });
        }
      },
      mounted() {
        this.loadData();
      }
    }).mount('#app');
  </script>

  <!-- Global on-screen keyboard trigger -->
  <script>
    document.addEventListener('focusin', (e) => {
      if (e.target.tagName === 'INPUT' && ['text', 'password'].includes(e.target.type)) {
        axios.post('/launch_keyboard');
      }
    });

    document.addEventListener('focusout', (e) => {
      if (e.target.tagName === 'INPUT' && ['text', 'password'].includes(e.target.type)) {
        axios.post('/hide_keyboard');
      }
    });
  </script>
</body>
</html>
