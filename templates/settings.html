<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
<div id="app">
  <!-- Header -->
  <header class="bg-blue-900 text-white flex items-center justify-between px-6 py-3 shadow-md">
    <div class="flex items-center space-x-4">
      <img v-if="tournamentLogo" :src="tournamentLogo" alt="Tournament Logo" class="h-14 drop-shadow">
      <span v-else class="text-white text-base">Loading Logo...</span>
    </div>
    <a href="/" class="px-4 py-2 text-white font-semibold border border-white rounded hover:bg-white hover:text-blue-900 transition bg-blue-900">← Back</a>
  </header>

  <div class="p-6 max-w-4xl mx-auto bg-white shadow-xl rounded-xl mt-6 space-y-8">
    <h1 class="text-3xl font-bold text-yellow-600 mb-2">⚙️ Settings</h1>

    <!-- Save -->
    <div class="mb-4">
      <button @click="saveSettings" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Settings</button>
      <span v-if="saveMessage" class="ml-2 text-sm text-green-700">✅ Saved</span>
    </div>

    <!-- Wi-Fi -->
    <div class="pt-6">
      <h2 class="text-xl font-semibold mb-2">Wi-Fi</h2>
      <div class="text-sm text-gray-700 mb-2">Currently Connected: <span class="font-semibold">{{ connectedSSID }}</span></div>
      <button @click="openWifiPopup" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Manage Wi-Fi</button>
    </div>

    <!-- Wi-Fi Modal -->
    <div v-if="wifiPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded shadow-lg max-w-md w-full space-y-4">
        <h2 class="text-xl font-bold mb-2">Available Wi-Fi Networks</h2>
        <div v-if="wifiNetworks.length">
          <div v-for="net in wifiNetworks" :key="net.ssid" class="flex justify-between items-center border p-3 rounded mb-2">
            <div>
              <span class="font-semibold">{{ net.ssid }}</span>
              <span class="text-sm text-gray-500 ml-2">({{ net.signal }}%)</span>
              <span v-if="net.connected" class="ml-2 text-green-600 font-semibold">Connected</span>
            </div>
            <button v-if="!net.connected" @click="promptPassword(net.ssid)" class="text-blue-600 hover:underline">Connect</button>
            <button v-if="net.connected" @click="disconnectWifi()" class="text-red-600 hover:underline">Disconnect</button>
          </div>
        </div>
        <div v-else class="text-gray-600">No networks found.</div>
        <div class="text-right">
          <button @click="wifiPopup = false" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue app -->
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          wifiNetworks: [],
          wifiPopup: false,
          modalSSID: '',
          password: '',
          showModal: false,
        };
      },
      computed: {
        connectedSSID() {
          const connected = this.wifiNetworks.find(n => n.connected);
          return connected ? connected.ssid : 'Not connected';
        },
      },
      methods: {
        openWifiPopup() {
          this.wifiPopup = true;
          this.scanWifi();
        },
        scanWifi() {
          axios.get('/wifi/scan')
            .then(res => {
              if (res.data && Array.isArray(res.data.networks)) {
                this.wifiNetworks = res.data.networks;
              } else {
                this.wifiNetworks = [];
                alert("No networks found or invalid response.");
              }
            })
            .catch(err => {
              this.wifiNetworks = [];
              alert("Wi-Fi scan failed: " + err);
            });
        },
        promptPassword(ssid) {
          this.modalSSID = ssid;
          this.password = '';
          this.showModal = true;
        },
        disconnectWifi() {
          axios.post('/wifi/disconnect')
            .then(() => this.scanWifi())
            .catch(err => alert("Failed to disconnect: " + err));
        }
      },
      mounted() {
        this.scanWifi();
      }
    }).mount('#app');
  </script>
</div>
</body>
</html>
