<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/base.css">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div id="app">
    <!-- Wi-Fi Section -->
    <div class="p-6 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Wi-Fi Settings</h1>
      <p class="mb-2">Currently Connected: <strong>{{ connectedSSID }}</strong></p>
      <button @click="openWifiPopup" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Manage Wi-Fi
      </button>
    </div>

    <!-- Wi-Fi Popup -->
    <div v-if="wifiPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
      <div class="bg-white p-6 rounded shadow-lg max-w-md w-full space-y-4">
        <h2 class="text-xl font-bold">Available Networks</h2>
        <div v-if="wifiNetworks.length">
          <div v-for="net in wifiNetworks" :key="net.ssid" class="flex justify-between items-center border p-3 rounded mb-2">
            <div>
              <span class="font-semibold">{{ net.ssid }}</span>
              <span class="text-sm text-gray-500 ml-2">({{ net.signal }}%)</span>
              <span v-if="net.connected" class="ml-2 text-green-600 font-semibold">Connected</span>
            </div>
            <button v-if="!net.connected" @click="promptPassword(net.ssid)" class="text-blue-600 hover:underline">Connect</button>
            <button v-if="net.connected" @click="disconnectWifi" class="text-red-600 hover:underline">Disconnect</button>
          </div>
        </div>
        <div v-else class="text-gray-500">No networks found.</div>
        <div class="text-right">
          <button @click="wifiPopup = false" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue App -->
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          wifiPopup: false,
          wifiNetworks: [],
        };
      },
      computed: {
        connectedSSID() {
          const net = this.wifiNetworks.find(n => n.connected);
          return net ? net.ssid : 'Not connected';
        }
      },
      methods: {
        openWifiPopup() {
          console.log('ðŸ“¡ Wi-Fi button clicked');
          this.wifiPopup = true;
          this.scanWifi();
        },
        scanWifi() {
          console.log('ðŸ” Scanning Wi-Fi...');
          axios.get('/wifi/scan')
            .then(res => {
              console.log('âœ… Received Wi-Fi networks:', res.data);
              this.wifiNetworks = res.data.networks || [];
            })
            .catch(err => {
              console.error('âŒ Failed Wi-Fi scan:', err);
              this.wifiNetworks = [];
              alert('Wi-Fi scan failed');
            });
        },
        promptPassword(ssid) {
          alert('Prompting for password not implemented in this minimal example: ' + ssid);
        },
        disconnectWifi() {
          axios.post('/wifi/disconnect')
            .then(() => this.scanWifi())
            .catch(err => alert("Failed to disconnect: " + err));
        }
      },
      mounted() {
        this.scanWifi();
      }
    }).mount('#app');
  </script>
</body>
</html>
